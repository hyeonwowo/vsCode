<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>object text assignment</title>
    </head>
    <body>
        <h2>레드향 셀러드 래시피</h2>
        <p><b>재료:</b>래드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
        <p><b>드래싱:</b> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
        <ul>
            <li>샐러드 재료 손질</li> <!--자동으로 인덱스번호 부여 (1)-->
            <li>믹서로 갈기</li> <!--(2)-->
            <li>드래싱볼에 넣기</li> <!--(3)-->
            <li>섞기</li> <!--(4)-->
        </ul>
    </body>
</html>
