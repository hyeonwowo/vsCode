<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>다양한 택스트 관련 태그</title>
    </head>
    <body>
        <h1>레드향</h1>
        <hr> <!--줄 추가-->
        <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p> <!--다음 p태그엔 자동으로 줄바꿈 적용 (줄바꿈 두개 적용).-->
        <P>레드향은 <em>한라봉과 귤을 교배</em>한 것으로 <br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</P> <!--p태그 내에서 br태그 사용시 줄바꿈 한개 적용-->
        <blockquote>비타민 C와 비타민 P가 풍부해 <br>
        <strong>혈액순환, 감기</strong>등에 좋은 것으로 알려져 있다.</blockquote>
    </body>
</html>
