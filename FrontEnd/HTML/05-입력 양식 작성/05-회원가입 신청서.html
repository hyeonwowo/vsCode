<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title></title>
    </head>
    <body>
        <div id="container">

            <h1>Welcome to Login page</h1>

            <form>

                <fieldset> <!--첫번째 fieldset에 텍스트 추가-->
                    <legend>User info</legend>

                    <ul>
                        <li>
                            <label for="uid">Id</label>
                            <input type="text" id="uid">
                        </li>
                        <li>
                            <label for="umail">Email</label>
                            <input type="email" id="umail">
                        </li>
                        <li>
                            <label for="pwd1">Password</label>
                            <input type="password" id="pwd1">
                        </li>
                        <li>
                            <label for="pwd2">Password conform</label>
                            <input type="password" id="pwd2">
                        </li>
                    </ul>

                </fieldset>


                <fieldset> <!--두번째 fieldset에 라디오 버튼 추가-->
                    <legend>Event and news</legend>

                    <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                    <label for="mailing_y">Recv Mail</label>

                    <input type="radio" name="mailing" id="mailing_n" value="mailing_no">
                    <label for="mailing_n">Not Recv Mail</label>

                </fieldset>

                <div>
                    <input type="submit" value="Join in">
                    <input type="reset" value="Cancle">
                </div>
                
            </form>
        </div>
    </body>
</html>
