<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title></title>
    </head>
    <body>
        <h1>Welcome to Login Page !</h1>
        <fieldset>
            <legend>User Info</legend>
            <ul>
                <li>
                    <label for="uid">ID</label>
                    <input type="text" id="uid" autofocus placeholder="4자~10자 사이, 공백 없이" required>
                </li>
                <li>
                    <label for="umail">Email</label>
                    <input type="email" id="umail" required>
                </li>
                <li>
                    <label for="pwd1">Password</label>
                    <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
                </li>
                <li>
                    <label for="pwd2">Comform Password</label>
                    <input type="password" id="pwd2" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <lengend>Event and news contents</lengend>
            <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
            <label for="mailing_y">Receive mail</label>
            <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
            <label for="mailing_n">Reject mail</label>
        </fieldset>
        <div>
            <input type="submit" value="Resulted in">
            <input type="reset" value="Cancel">
        </div>
    </body>
</html>
