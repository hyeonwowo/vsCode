<!DOCTYPE html> <!--문서 유형 선언-->
<html lang = "ko"> <!--html 파일의 시작을 표시--> <!--lang 속성으로 문서에서 사용할 언어 지정 : 검색 결과 중 '한국어로 된 문서'로 범위 제한시 lang="ko" 문서 우선 검색-->
    <head> <!--웹 브라우저가 알아야 할 정보-->
        <meta charset = "UTF-8"> <!--데이터에 관한 데이터 : 화면 글자 표시시 어떤 인코딩을 사용할지 지정--> <!--UTF-8은 한글 인코딩 명시(안하면 글자가 깨질 수도 있음)-->
        
        <!--<meta> 태그 다양하게 사용하기-->
        <meta name="keywords" content="html의 구조"> <!--웹 문서의 키워드-->
        <meta name="description" content="웹 문서에 대해 알아보자"> <!--웹 문서의 설명-->
        <meta name="author" content="Shin"> <!--웹 문서의 소유자 or 제작자-->

        <title>HTML basic sheet</title> <!--웹 문서의 제목을 입력. 웹 브라우저 제목 표시줄에 표시-->
    </head>
    <body> <!--실제 웹 브라우저에 표시할 내용 입력-->
        <h1>Make web site</h1>
        <hr>
        <p>HTML</p>
        <p>CSS</p>
        <p>JS</p>
    </body>
</html> <!--웹 문서의 종료를 뜻함--> <!--</html> 뒤에는 아무것도 없어야함-->
